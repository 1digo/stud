
<form [formGroup]="participantsForm" class="formGroup"  >
  <ul formArrayName="num">
    <li *ngFor="let item of participantsForm.controls.num.controls; let i = index">
      <input type="text" formControlName="{{i}}" required pattern='^-?[0-9]\d*(\.\d+)?$'
             [class.is-invalid]="item.invalid && item.touched">
      <button  (click)="remove(i)"   class="remove" >Remove</button>
      <div *ngIf="(item.touched || item.dirty) && item.invalid">
        <p>Должны быть только числа</p>
      </div>
    </li>
  </ul>
  <button  (click)="Confirm(participantsForm.controls['num'].value)" [disabled]="!participantsForm.valid" class="Confirm" >Generate pdf</button>
  <button  (click)="Confirm(participantsForm.controls['num'].value)" [disabled]="!participantsForm.valid" class="Confirm" >Get table</button>
  <button  (click)="add()"   class="Add" > Add</button>
</form>
